<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms and Table </title>
</head>
<body>
   <header>
    <h1>REGISTRATION FORM</h1>
   </header> 
   <main>
    <form>
        <label for="fullname">Full Name</label>
        <input type="text" placeholder="John Richard" id="fullname" /> <br/><br/>
        <label for="email">Email Address</label>
        <input type="email" id="email" /> <br/><br/>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone"/> <br/><br/>
        <label>Location</label>
        <select>
            <option>Nigeria</option>
            <option>Algeria</option>
            <option>Austrila</option>
            <option>Boston</option>
            <option>Brazail</option>
            <option>Cote Ivore</option>
            <option>China</option>
            <option>Dubia</option>
            <option>USA</option>
            <option>United Kingdom</option>
            <option>South Africa</option>
            <option>South Koren</option>
        </select><br/><br/>
        <label>State of Origin</label>
        <select>
            <option>Abia</option>
            <option>Umuahia</option>
            <option>Bauchi</option>
            <option>Delta</option>
            <option>Edo</option>
            <option>Ekiti</option>
            <option>Lagos</option>
            <option>Abuja</option>
        </select><br/><br/>
        <label>Date of Birth</label>
        <input type="date"/> <br/><br/>
        <label>Gender</label>
        <input type="radio" name="gender" id="male"/> <label for="male">Male</label>
        <input type="radio" name="gender" id="female"/> <label for="female">Female</label><br/><br/>
        <label for="cv">Please upload your CV </label>
        <input type="file" id="cv"/><br/><br/>
        <label>Educational Degree</label>
        <select>
            <option>Bachelor Degree BSC</option>
            <option>Master's Degree MSD</option>
            <option>Post-Graduate Degree PHD</option>
        </select><br/><br/>
        <label>Occupation</label>
        <input type="radio" name="occupation" id="student"/> <label for="student">Student</label>
        <input type="radio" name="occupation" id="self-employed"/> <label for="self-employed">Self Employed</label>
        <input type="radio" name="occupation" id="employed"/> <label for="employed">Employed</label><br/><br/>
        <label>Please select the course you want to study</label>
        <select>
            <option>UI/UX Design</option>
            <option>Digital Marketing</option>
            <option>Graphic Design</option>
            <option>Content Writing</option>
            <option>Web Design</option>
            <option>Front End Web Development</option>
            <option>Back End Web Development</option>
            <option>Product Management</option>
        </select><br/><br/>
        <label>How many hours can you give in a week?</label>
        <select>
            <option>2hrs</option>
            <option>4hrs</option>
            <option>5hrs</option>
            <option>6hrs</option>
            <option>7hrs</option>
            <option>10hrs</option>
            <option>12hrs</option>
        </select><br/><br/>
        <label>Which of the Gagdet do you have available?</label><br/><br/>
        <input type="radio" name="gagdet" id="andriod phone"/> <label for="andriod phone">Andriod Phone</label><br/><br/>
        <input type="radio" name="gagdet" id="tablet"/> <label for="tablet">Tablet</label><br/><br/>
        <input type="radio" name="gagdet" id="laptop"/> <label for="laptop">Laptop</label><br/><br/>
        <label>Select your skills</label>
        <input type="checkbox" id="time"/> <label for="time">Time Management</label>
        <input type="checkbox" id="programming"/> <label for="programming">Programming</label>
        <input type="checkbox" id="writing"/> <label for="writing">Techincal Writing</label>
        <input type="checkbox" id="speaking"/> <label for="speaking">Public Speaking</label>
        <input type="checkbox" id="skills"/> <label for="skills">Soft skills</label> <br/><br/>
        <label>In nothing less 100 words, tell us why you should get the scholarship</label><br/>
        <textarea rows="25" cols="50"></textarea><br/>
        <!-- <button>SUMMIT</button> -->
        <input type="button" value="SUMMIT"/>
        <label>Agree to terms and conditons</label>
        <input type="checkbox"/>
    </form>
   </main>
</body>
</html>
